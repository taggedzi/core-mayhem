<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Mayhem</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <button id="btnHelp" title="Show dev hotkeys (H)">Help</button>
        <span class="brand">CORE MAYHEM</span>
      </div>
      <div id="score" class="scoreboard"></div>
      <div class="right">
        <button id="btnStart">â–¶ Start</button>
        <button id="btnStop" disabled>â–  Stop</button>
        <button id="btnStats" title="Open stats panel">ðŸ“Š Stats</button>
        <span class="pill-state"><span class="tag">State</span> <span id="state">Idle</span></span>
        <span class="pill-state"><span class="tag">FPS</span> <span id="fps">0</span></span>
        <label class="vol-ctl" title="SFX Volume">
          SFX
          <input id="sfxVol" type="range" min="0" max="1" step="0.05" value="1" />
        </label>
        <label class="vol-ctl" title="Music Volume">
          Music
          <input id="musicVol" type="range" min="0" max="1" step="0.05" value="0.6" />
        </label>
      </div>
    </header>
    <main id="stage">
      <canvas id="view"></canvas>
      
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
